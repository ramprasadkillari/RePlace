{% extends 'company/root.html' %}
{% block content %}
	{% include 'company/nav.html' %}
	<div class="row new_jaf_form col xl8 offset-xl2 l8 offset-l2 m8 offset-m2 s10">
		<div class="row">
			<h4>JAF Form</h4>
		</div>
		<form class="col s12" method="post" action="{% url 'company:new_jaf' %}">{% csrf_token %}
			<ul class="stepper linear">
				<li>
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix tiny">dashboard</i>
							<select multiple>
								<option value="" disabled selected>Choose job profiles</option>
								<option value="1">Web Development</option>
								<option value="2">App Development</option>
								<option value="3">Algorithm Creation</option>
								<option value="4">Research</option>
								<option value="5">Finance</option>
								<option value="6">Machine Learning</option>
								<option value="8">Management</option>
								<option value="9">Marketting</option>
							</select>
							<label>Job Profile</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix tiny">mode_edit</i>
							<textarea id="icon_description" class="materialize-textarea validate" data-length="200"></textarea>
							<label for="icon_description">Job Description</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix tiny">mode_edit</i>
							<textarea id="icon_details" class="materialize-textarea validate" data-length="200"></textarea>
							<label for="icon_details">Other Details</label>
						</div>
					</div>
					<div class="row">
						<div class="col s6">
							<i class="material-icons prefix small">event</i>
							<label>Signing Deadline</label>
							<input class="datepicker validate">
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix tiny">date_range</i>
							<input type="text" class="validate">
							<label>Internship Duration (in weeks)</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix tiny">mode_edit</i>
							<textarea id="icon_description2" class="materialize-textarea validate" data-length="200"></textarea>
							<label for="icon_description2">Job Requirements</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix tiny">mode_edit</i>
							<textarea id="icon_details2" class="materialize-textarea validate" data-length="200"></textarea>
							<label for="icon_details2">Accomodation Details</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix tiny">place</i>
							<input type="text" class="validate">
							<label>Place Of Posting</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix tiny">filter_list</i>
							<select>
								<option value="" disabled selected>Choose Resume Type</option>
								<option value="1">One-Page Tech</option>
								<option value="2">Two-Page Tech</option>
								<option value="3">One-Page Non-Tech</option>
								<option value="4">Two-Page Non-Tech</option>
							</select>
							<label>Resume Type</label>
						</div>
					</div>
					<div class="row">
						<input id="submit" type="submit" class="waves-effect waves-light btn grey darken-4" value="Submit">
					</div>
				</li>
			</ul>
		</form>
	</div>
	{% include 'replace/footer.html' %}
	<script type="text/javascript">
	$(document).ready(function() {
	$('select').material_select();
	$('.datepicker').pickadate({
	min: Date.now(),
	selectMonths: true, // Creates a dropdown to control month
	selectYears: 10, // Creates a dropdown of 10 years to control year,
	today: 'Today',
	clear: 'Clear',
	close: 'Ok',
	closeOnSelect: false // Close upon selecting a date,
	});
	});
	</script>
{% endblock %}
