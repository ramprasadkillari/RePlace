{% extends 'student/root.html' %}
{% block content %}
	<div class="row login_container">
		<div class="col xl4 offset-xl4 l4 offset-l4 m4 offset-m4 s12">
			<div class="login_background">
				<h4>Student</h4>
				<form action="{% url 'student:login' %}" method="post" id="form">{% csrf_token %}
					<input type="text" name="username" placeholder="Username"  class="validate">
					<input type="password" name="password" placeholder="Password">
					<input type="submit" class="waves-effect waves-light btn grey darken-1" value="Login">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
