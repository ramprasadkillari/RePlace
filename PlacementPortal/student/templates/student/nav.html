{% load static %}
<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper black">
      <a href="{% url 'replace:index' %}" class="brand-logo">
        <img src="{% static 'replace/images/iitb_logo.png' %}">
      Placement Portal</a>
      <ul id="nav-mobile1" class="right hide-on-med-and-down">
        <li><a href="{% url 'student:logout'%}">Logout</a></li>
        <li><a class="modal-trigger" href="#modal1">Filter</a></li>
      </ul>
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="{% url 'student:logout'%}">Logout</a></li>
        <li><a class="modal-trigger" href="#modal1">Filter</a></li>
      </ul>
      <ul id="nav-mobile2" class="right">
        <li>
          <a class="dropdown-button button-collapse" href="#!" data-activates="dropdown1">
            <i class="material-icons right">menu</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div id="modal1" class="modal col l6">
    <form action="/student/home/" method="post">
    <div class="modal-content">
      <h5 class="center">Filters</h5>

              <a href="#!"><input type="checkbox" id="inp1" name="cansign" />
              <label for="inp1" class="black-text">Only JAFs I can sign/unsign</label></a>
                <br>
        <br>
              <a href="#!"><input type="checkbox" id="inp2" name="signed" />
              <label for="inp2" class="black-text">Only JAFs I have signed</label></a>
                <br> From
                <div class="input-field inline">
                    <input id="min_stipend" type="number" min="0" name="minstipend">
                    <label for="min_stipend" data-error="wrong" data-success="right">Min stipend</label>
                </div> to <div class="input-field inline">
                    <input id="max_stipend" type="number" min="0" name="maxstipend">
                    <label for="max_stipend" data-error="wrong" data-success="right">Max stipend</label>
                </div>
                <br> From
                <div class="input-field inline">
                    <input id="min_cpi" type="number" min="0" name="mincpi">
                    <label for="min_stipend" data-error="wrong" data-success="right">Min CPI cutoff</label>
                </div> to <div class="input-field inline">
                    <input id="max_cpi" type="number" min="0" name="maxcpi">
                    <label for="max_stipend" data-error="wrong" data-success="right">Max CPI cutoff</label>
                </div>
        <br>
        <div class="row">
            <div class="col l3">
        <a href="#!"><input type="checkbox" id="i1" name="I1" />
              <label for="i1" class="black-text">I1</label></a></div>

            <div class="col l3">
        <a href="#!"><input type="checkbox" id="i2" name="I2" />
              <label for="i2" class="black-text">I2</label></a></div>

            <div class="col l3">
        <a href="#!"><input type="checkbox" id="i3" name="I3" />
              <label for="i3" class="black-text">I3</label></a></div>

            <div class="col l3">
        <a href="#!"><input type="checkbox" id="i4" name="I4" />
              <label for="i4" class="black-text">I4</label></a></div>
        </div>
    </div>
    <div class="modal-footer">
      <input type="submit" class="waves-effect waves-green btn-flat" value="DONE" />
    </div>
         {% csrf_token %}
    </form>
</div>
<script>
$( document ).ready(function() {
    $(".dropdown-button").dropdown({ hover: true, constrainWidth: false });
    $('.modal').modal();
});
</script>
