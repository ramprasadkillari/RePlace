{% extends 'replace/root.html' %}
{% block content %}
	<div class="row">
		<div class="card_container col xl6 white offset-xl3 l6 offset-l3 m6 offset-m3 s12">
			<h4>Company Registration</h4>
			<form action="{% url 'replace:register' %}" method="post" id="form">{% csrf_token %}
				<div class="input-field col s12">
					<div class="row">
						<div class="input-field col m12">
							<i class="material-icons prefix tiny">account_box</i>
							<input type="text" name="company-name" class="validate">
							<label>Company Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col m12">
							<i class="material-icons prefix tiny">account_circle</i>
							<input type="text" name="company-username" class="validate">
							<label>Company Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col m12">
							<i class="material-icons prefix tiny">call_to_action</i>
							<select name="company-category">
								<option value="" disabled selected>Choose Company Category</option>
								{%for category in category_list %}
								<option value={{ category }}>{{ category }}</option>
								{% endfor %}
								<option value="saab">Saab</option>
								<option value="mercedes">Mercedes</option>
								<option value="audi">Audi</option>
							</select>
							<label>Company Category</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col m12">
							<i class="material-icons prefix tiny">enhanced_encryption</i>
							<input type="password" name="password">
							<label>Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col m12">
							<i class="material-icons prefix tiny">verified_user</i>
							<input type="password" name="confirm-password">
							<label>Confirm Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col m12">
							<i class="material-icons prefix tiny">phone</i>
							<input type="number" name="phone-number" class="validate">
							<label>Phone Number</label>
						</div>
					</div>
					<input type="submit" class="waves-effect waves-light btn grey darken-4" value="Register">
				</div>
			</form>
		</div>
	</div>
{% endblock %}
{% block script %}
{{ block.super }}
<script>
	$(document).ready(function() {
		$('select').material_select();
	});
</script>
{% endblock %}
