{% extends 'replace/root.html' %}
{% block content %}
	<div class="row">
		<div class="card_container col xl4 white offset-xl4 l4 offset-l4 m4 offset-m4 s12">
			<h4>Company Registration</h4>
			<form action="{% url 'replace:register' %}" method="post" id="form">{% csrf_token %}
				<div class="input-field col s12">
					<input type="text" name="company-name" placeholder="Company Name"  class="validate">
					<input type="text" name="company-username" placeholder="Company Username"  class="validate">
					<select name="company-category">
						<option value="" disabled selected>Choose Company Category</option>
						{%for category in category_list %}
						<option value={{ category }}>{{ category }}</option>
						{% endfor %}
						<option value="saab">Saab</option>
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
					</select>
					<input type="password" name="password" placeholder="Password">
					<input type="password" name="confirm-password" placeholder="Confirm Password">
					<input type="number" name="phone-number" placeholder="Phone Number"  class="validate">
					<input type="submit" class="waves-effect waves-light btn grey darken-1" value="Register">
				</div>
			</form>
		</div>
	</div>
{% endblock %}
{% block script %}
{{ block.super }}
<script>
	$(document).ready(function() {
		$('select').material_select();
	});
</script>
{% endblock %}
